<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <h2>To Do List</h2>
        <p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>

        <form name="toDoList">
            <label for="input">Input</label>
            <input type="text" name="ListItem" id="input" placeholder="Add your new todo" />
        </form>

        <div onclick="newItem()" id="button">Add</div>
        <br />
        <ol id="list"></ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
